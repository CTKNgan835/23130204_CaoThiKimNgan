<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coderbyte</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
        }

        /* Header */
        .header {
            background-color: #0d253f;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

       
        .main {
            text-align: center;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1; 
        }

        .main .highlight {
            font-size: 2rem;
            font-weight: bold;
            color: #20c997;
        }

        .main h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #333;
        }

        .main p {
            color: #666;
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto 0.6rem;
        }
        
        .badge-count {
            font-weight: bold;
            color: black; 
        }

      
        .org-button {
            background-color: white;
            color: grey;
            border: none;
            padding: 0.75rem 0.123rem;
            font-size: 1rem; 
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        .org-button:hover {
            background-color: #333; 
        }

        .main .email-signup {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .email-signup input[type="email"] {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        .email-signup button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #20c997;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .email-signup button:hover {
            background-color: #17a085;
        }

      
        .language-icons {
            position: absolute;
            top: 80%;
            left: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            transform: translateY(-50%);
        }

        .language-icons img {
            width: 40px;
            height: 40px;
        }

        .language-icons-right {
            left: auto;
            right: 1rem;
        }

        /* Curved Background */
        .main::after {
            content: "";
            position: absolute;
            bottom: -110%;
            left: 0;
            width: 100%;
            height: 100px; 
            background-color: #0d253f; 
            border-radius: 50% 50% 0 0; 
            z-index: -1; 
        }
    </style>
</head>
